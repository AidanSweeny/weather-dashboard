<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Weather Dash</title>
    <link rel="stylesheet" href="reset1.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark mb-3">
        <div class="container">
            <h1 class="display-4 text-white text-center h1">Weather</h1>
        </div>
    </div>
    <div class = "row">
        <div class =  "col-md-3 bg-secondary rounded ml-3">
            <h2 class = "m-3">Search for a City: </h2>
            <div class="input-group">
                <input type="text" id="citySearch"class="form-control ml-3" placeholder="City">
                <button id = "searchBtn" class="fa fa-search bg-primary text-white input-group-text" style = "height:39px"></button>
            </div>
            <div id = "cities" class="btn-group-vertical m-3" style = "width:90%"></div>
            <button class = "cityBtn btn btn-primary text-white ml-3 mb-3" style = "width:90%" id = "clear">Clear List</button>
        </div>
        <div class = "cityWeather col-md-8 ml-3">
            <h2 id = "cityName" class = "h2"></h2>
            <p class = "mt-3" id = "temperature"></p>
            <p class = "mt-3" id = "humidity"></p>
            <p class = "mt-3" id = "windSpeed"></p>
            <p class = "mt-3 mb-3" id = "uvIdx"></p>
            <h3 id = "5day" class = "h3"></h3>
            <div class = "dayForecast row mb-3">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
