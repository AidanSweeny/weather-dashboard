<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Weather Dash</title>
    <link rel="stylesheet" href="reset1.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark mb-3">
        <div class="container">
            <h1 class="display-4 text-white text-center">Weather</h1>
        </div>
    </div>
    <h2 class = "m-3">Search for a City: </h2>
    <div class = "weather container row">
        <div class="input-group mb-5 col-md-3">
            <input type="text" class="form-control" placeholder="City">
            <div class="input-group-append">
                <button class="fa fa-search bg-primary text-white input-group-text" aria-hidden="true"></button>
            </div>
        </div>
        <div class = "cityWeather col-md-">
            <h2 class = "cityName"></h2>
            <p class = "temperature">Temperature: </p>
            <p class = "humidity">Humidity: </p>
            <p class = "windSpeed">Wind Speed: </p>
            <p class = "uvIdx">UV Index: </p>
        </div>
        <div class = "dayForcast"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
